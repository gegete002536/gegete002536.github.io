<h2 id="设置上游分支">设置上游分支</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code># 添加远程分支
git remote add origin https://github.com/gegete002536/notepad.git
# 推送到上游分支
git push -u origin master

# or

#推送本地分支到远程分支，上游分支没有develop，会创建一个develop
git push origin develop:develop
</code></pre></div></div>
